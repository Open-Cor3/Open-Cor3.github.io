<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Tycoon Skin Values</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <!-- Topbar Navigation -->
    <div class="topbar">
        <div class="logo">
            <i class="fa-solid fa-shield-halved"></i>
            War Tycoon Tools
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Skin Values</a></li>
            <li><a href="calculator.html">Trade Calculator</a></li>
        </ul>
        <button class="menu-toggle" id="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <header>
            <h1>War Tycoon Skin Values</h1>
            <p class="subtitle">Browse and search your favorite game skins</p>
        </header>
        
        <div class="search-container">
            <div class="search-row">
                <div class="search-field">
                    <input type="text" id="name-search" placeholder="Search by name..." />
                </div>
                <div class="search-field">
                    <div class="custom-select">
                        <select id="rarity-filter">
                            <option value="">All Rarities</option>
                            <option value="limited">Limited</option>
                            <option value="legendary">Legendary</option>
                            <option value="rare">Rare</option>
                            <option value="epic">Epic</option>
                            <option value="uncommon">Uncommon</option>
                            <option value="common">Common</option>
                        </select>
                        <div class="select-arrow">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-row">
                <div class="search-field">
                    <div class="custom-select">
                        <select id="value-filter">
                            <option value="">All Values</option>
                            <option value="veryhigh">Very High Value</option>
                            <option value="high">High Value</option>
                            <option value="medium">Medium Value</option>
                            <option value="low">Low Value</option>
                            <option value="verylow">Very Low Value</option>
                        </select>
                        <div class="select-arrow">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div class="search-field">
                    <div class="custom-select">
                        <select id="demand-filter">
                            <option value="">All Demand</option>
                            <option value="veryhigh">Very High Demand</option>
                            <option value="high">High Demand</option>
                            <option value="medium">Medium Demand</option>
                            <option value="low">Low Demand</option>
                            <option value="verylow">Very Low Demand</option>
                        </select>
                        <div class="select-arrow">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="skins-grid" id="skins-grid">
        </div>
        
        <!-- Modal for zoomed view -->
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal-content">
                <button class="modal-close" id="modal-close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="modal-image-container">
                    <img src="" alt="" class="modal-image" id="modal-image">
                </div>
                <div class="modal-details" id="modal-details">
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        War Tycoon Skins Values Â© 2025 | All game assets belong to their respective owners
    </footer>
    
    <!-- Font Awesome Icons (using CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <!-- Main JavaScript --> 
    <script src="JavaScript/IndexJS.js"></script>
</body>
</html>
