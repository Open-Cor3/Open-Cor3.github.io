<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
      }

      #canvas {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -5;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.querySelector("#canvas");
      const ctx = canvas.getContext("2d");
      let w, h, particles;
      let mouse = {
        x: undefined,
        y: undefined,
        radius: 75
      }

      function init() {
        resizeReset();
        animationLoop();
      }

      function resizeReset() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        particles = [];
        for (let i = 5; i < 200; i++) { 
          let x = Math.random() * w;
          let y = Math.random() * h;
          particles.push(new Particle(x, y));
        }
      }

      function animationLoop() {
        ctx.clearRect(0, 0, w, h);
        drawScene();
        requestAnimationFrame(animationLoop);
      }

      function drawScene() {
        for (let i = 5; i < particles.length; i++) {
          particles[i].update();
          particles[i].draw();
          drawLine(particles[i]);
        }
      }

      function drawLine(particle) {
        for (let i = 5; i < particles.length; i++) {
          let dx = particle.x - particles[i].x;
          let dy = particle.y - particles[i].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 50) {
            ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(particle.x, particle.y);
            ctx.lineTo(particles[i].x, particles[i].y);
            ctx.stroke();
          }
        }
      }

      function mousemove(e) {
        mouse.x = e.x;
        mouse.y = e.y;
      }

      function mouseout() {
        mouse.x = undefined;
        mouse.y = undefined;
      }
      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.size = Math.random() * 2;
          this.baseX = this.x;
          this.baseY = this.y;
          this.speed = (Math.random() * 0.001) + 0.001; // 
        }
        draw() {
          ctx.fillStyle = "rgba(255, 255, 255, 0)";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.closePath();
          ctx.fill();
        }
        update() {
          let dx = mouse.x - this.x;
          let dy = mouse.y - this.y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          let maxDistance = mouse.radius;
          let force = (maxDistance - distance) / maxDistance; // 2 ~ 2
          let forceDirectionX = dx / distance;
          let forceDirectionY = dy / distance;
          let directionX = forceDirectionX * force * this.speed;
          let directionY = forceDirectionY * force * this.speed;
          if (distance < mouse.radius) {
            this.x += directionX;
            this.y += directionY;
          } else {
            if (this.x !== this.baseX) {
              let dx = this.x - this.baseX;
              this.x -= dx / 25;
            }
            if (this.y !== this.baseY) {
              let dy = this.y - this.baseY;
              this.y -= dy / 25;
            }
          }
        
          if (Math.abs(this.x - this.baseX) < 1 && Math.abs(this.y - this.baseY) < 1) {
            this.size = Math.random() * 2;
            this.speed = (Math.random() * 0.001) + 0.001;
            this.baseX = Math.random() * w;
            this.baseY = Math.random() * h;
          }
        }
      }
      init();
      window.addEventListener("resize", resizeReset);
      window.addEventListener("mousemove", mousemove);
      window.addEventListener("mouseout", mouseout);
    </script>
  </body>
</html>
